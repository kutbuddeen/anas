<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Form</title>
<br>
<span><a th:href="@{/home.htm}">Go to home Page</a></span>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style type="text/css">
#form {
	padding-top: 50px;
	padding-left: 50px;
	padding-right: 50px;
	padding-bottom: 50px;
}
</style>

</head>
<body>

	<div class="container">
		<h3>Student Info</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-12">
					<table class="table table-striped table-dark">
						<thead>
							<tr>
								<th scope="col">Student Id</th>
								<th scope="col">Student Name</th>
								<th scope="col">Address Line1</th>
								<th scope="col">Address Line2</th>
								<th scope="col">City</th>
								<th scope="col">State</th>
								<th scope="col">Country</th>
								<th scope="col">Zip</th>
							</tr>
						</thead>
						<tbody th:each="students: ${student}">
							<tr>
								<td th:text="${students.studentId}">1</td>
								<td th:text="${students.studentName}">Otto</td>
								<td th:text="${students.addressLine1}">Address Line1</td>
								<td th:text="${students.addressLine2}">Address Line2</td>
								<td th:text="${students.city}">City</td>
								<td th:text="${students.state}">State</td>
								<td th:text="${students.country}">Country</td>
								<td th:text="${students.zip}">Zip</td>
								<td><a th:href="@{${students.studentId}+'/delete.htm'}"
									onclick="return confirm('Are you sure?' )">Delete</a> <a
									th:href="@{${students.studentId}+'/edit.htm'}"
									onclick="return confirm('Are you sure?')">Edit</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
