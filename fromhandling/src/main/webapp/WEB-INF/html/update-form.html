<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h3> Update Student</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{'/'+${student.studentId}+'/update.htm'}" th:object="${student}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Student Name</label>
                                <input type="text" th:field="*{studentName}" class="form-control" id="studentName" placeholder="Student Name"> 
                                <!-- <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span> -->
                            </div>
                            <div class="form-group col-md-8">
                                <label for="addressLine1" class="col-form-label">Address Line1</label>
                                <input type="text" th:field="*{addressLine1}" class="form-control" id="addressLine1" placeholder="Address Line1">
                                 <!-- <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span> -->
                            </div>
							<div class="form-group col-md-8">
                                <label for="addressLine2" class="col-form-label">Address Line1</label>
                                <input type="text" th:field="*{addressLine2}" class="form-control" id="addressLine2" placeholder="Adress Line2">
                                 <!-- <span th:if="${#fields.hasErrors('addressLine2')}" th:errors="*{addressLine2}" class="text-danger"></span> -->
                            </div>
                            <div class="form-group col-md-8">
                                <label for="city" class="col-form-label">City</label>
                                <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="city">
                                 <!-- <span th:if="${#fields.hasErrors('addressLine2')}" th:errors="*{addressLine2}" class="text-danger"></span> -->
                            </div>
                            <div class="form-group col-md-8">
                                <label for="state" class="col-form-label">State</label>
                                <input type="text" th:field="*{state}" class="form-control" id="state" placeholder="State">
                                 <!-- <span th:if="${#fields.hasErrors('addressLine2')}" th:errors="*{addressLine2}" class="text-danger"></span> -->
                            </div>
                            <div class="form-group col-md-8">
                                <label for="country" class="col-form-label">State</label>
                                <input type="text" th:field="*{country}" class="form-control" id="country" placeholder="country">
                                 <!-- <span th:if="${#fields.hasErrors('addressLine2')}" th:errors="*{addressLine2}" class="text-danger"></span> -->
                            </div>
                             <div class="form-group col-md-8">
                                <label for="zip" class="col-form-label">State</label>
                                <input type="text" th:field="*{zip}" class="form-control" id="zip" placeholder="zip">
                                 <!-- <span th:if="${#fields.hasErrors('addressLine2')}" th:errors="*{addressLine2}" class="text-danger"></span> -->
                            </div>
                            
                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Student">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
